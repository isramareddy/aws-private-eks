version: 0.2

phases:
  install:
    runtime-versions:
      terraform: 1.5.7   # Replace with the desired Terraform version

  pre_build:
    commands:
      - echo "Pre-build phase"

  build:
    commands:
      - echo "Build phase"
      - cd /c/Users/user/Documents/Terraform  # Replace with your Terraform configuration directory
      - terraform init
      - terraform plan -out=tfplan
      - terraform apply -auto-approve tfplan
