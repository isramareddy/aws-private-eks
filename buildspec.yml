version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo "Install phase"
  pre_build:
    commands:
      - echo "Pre-build phase"
  build:
    commands:
      - echo "Build phase"
  post_build:
    commands:
      - echo "Post-build phase"
      - echo "Initiating Terraform..."
      - cd /c/Users/user/Documents/Terraform  # Adjust the path to your Terraform configuration directory
      - terraform init
      - terraform plan -out=tfplan
      - terraform apply tfplan
